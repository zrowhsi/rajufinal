<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base}">

<head>
<title>Customer List</title>

</head>
<th:block layout:fragment="breadcrumb">
	<li class="breadcrumb-item"><a href="#"><i
			class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">All Customer</li>
</th:block>
<div layout:fragment="page_content" id="page_content">

	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Items</h3>
		</div>
		<!-- /.box-header -->

		<div class="box-body">
			<div class="col-md-6">
				<div class="post bg-info">
					<div class="panel-body">
						<form method="POST" th:action="@{/home/buy}"
							th:object="${itemDetails}">

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-4 col-xs-5"
									for="description"> Item name </label>
								<div class="col-sm-7 col-xs-8  input-group">
									<div class="input-group-addon">
										<i class="fa fa-text-width"></i>
									</div>
									<input type="text" class="form-control" th:field="*{itemName}"
										placeholder="" required />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-4 col-xs-5"
									for="description"> Quantity </label>
								<div class="col-sm-7 col-xs-8  input-group">
									<div class="input-group-addon">
										<i class="fa fa-sort-numeric-asc "></i>
									</div>
									<input type="text" class="form-control" th:field="*{quantity}"
										placeholder="" required />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-4 col-xs-5"
									for="description"> Total Amount </label>
								<div class="col-sm-7 col-xs-8  input-group">
									<div class="input-group-addon">
										<i class="fa fa-inr"></i>
									</div>
									<input type="text" class="form-control"
										th:field="*{totalAmount}" placeholder="" required />
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3"></label>
								<div class="col-sm-7">
									<button type="submit" class=" btn btn-primary">
										<span class='fa fa-save'></span> Add
									</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<form method="POST" th:action="@{/customer/buy}"
					th:object="${customerDetails}">
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-4 col-xs-5"
							for="description"> Date </label>
						<div class="col-sm-7 col-xs-8  input-group">
							<div class="input-group-addon">
								<i class="fa fa-calendar"></i>
							</div>
							<input type="date" class="form-control" th:field="*{date}"
								placeholder="" required />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-4 col-xs-5"
							for="description"> Customer Name </label>
						<div class="col-sm-7 col-xs-8  input-group">
							<div class="input-group-addon">
								<i class="fa fa-text-width"></i>
							</div>
							<select th:field="*{customer}" class="form-control">
								<option th:each="customer: ${customers}"
									th:value="${customer.id}" th:text="${customer.name}"></option>
							</select>
						</div>
					</div>
					<div th:if="${not #lists.isEmpty(items)}">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>SN</th>
									<th>Item name</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item ,rowStat: ${items}">
									<td th:text="${rowStat.count}"></td>
									<td th:field="*{itemName}" th:value="${item.itemName}"
										th:text="${item.itemName}" /></td>
									<td th:field="*{totalAmount}" th:value="${item.totalAmount}"
										th:text="${item.totalAmount}"></td>
										<!-- <td th:field="*{items[__${rowStat.index}__].itemName}"
										th:value="${item.itemName}" th:text="${item.itemName}" /></td>
									<td th:field="*{items[__${rowStat.index}__].totalAmount}"
										th:value="${item.totalAmount}" th:text="${item.totalAmount}" /></td> -->
								</tr>

							</tbody>
						</table>
					</div>
					<div class="form-group">
						<label class="col-sm-3"></label>
						<div class="col-sm-7">
							<button type="submit" class=" btn btn-primary">
								<span class='fa fa-save'></span> Add
							</button>
						</div>
					</div>
				</form>
			</div>

		</div>


	</div>

</div>

<th:block layout:fragment="scripts">
	<script>
		
	</script>
</th:block>
