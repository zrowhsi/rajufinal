<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base}">

<head>
<title>Customer List</title>

</head>
<th:block layout:fragment="breadcrumb">
	<li class="breadcrumb-item"><a href="#"><i
			class="fa fa-dashboard"></i> Home</a></li>
	<li class="active">All Customer</li>
</th:block>
<div layout:fragment="page_content" id="page_content">
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">More</h3>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<div class="col-md-6">
				<div class="nav-tabs-custom">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#activity" data-toggle="tab">Item
								Form</a></li>
						<li><a href="#timeline" data-toggle="tab">Register New</a></li>
						<li><a href="#test" data-toggle="tab">Item Test</a></li>
					</ul>
					<div class="tab-content">
						<div class="active tab-pane" id="activity">
							<!-- Post -->
							<div class="post bg-info">
								<div class="panel-body">
									<form method="POST" th:action="@{/customer/buy}"
										th:object="${customerDetails}">

										<div class="form-group">
											<label class="control-label col-md-3 col-sm-4 col-xs-5"
												for="description"> Date </label>
											<div class="col-sm-7 col-xs-8  input-group">
												<div class="input-group-addon">
													<i class="fa fa-calendar"></i>
												</div>
												<input type="date" class="form-control" th:field="*{date}"
													placeholder="" required />
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-md-3 col-sm-4 col-xs-5"
												for="description"> Customer Name </label>
											<div class="col-sm-7 col-xs-8  input-group">
												<div class="input-group-addon">
													<i class="fa fa-text-width"></i>
												</div>
												<select th:field="*{customer}" class="form-control">
													<option th:each="customer: ${customers}"
														th:value="${customer.id}" th:text="${customer.name}"></option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-4 col-xs-5"
												for="description"> Item name </label>
											<div class="col-sm-7 col-xs-8  input-group">
												<div class="input-group-addon">
													<i class="fa fa-text-width"></i>
												</div>
												<input type="text" class="form-control"
													th:field="*{itemName}" placeholder="" required />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-md-3 col-sm-4 col-xs-5"
												for="description"> Quantity </label>
											<div class="col-sm-7 col-xs-8  input-group">
												<div class="input-group-addon">
													<i class="fa fa-sort-numeric-asc "></i>
												</div>
												<input type="text" class="form-control"
													th:field="*{quantity}" placeholder="" required />
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-md-3 col-sm-4 col-xs-5"
												for="description"> Total Amount </label>
											<div class="col-sm-7 col-xs-8  input-group">
												<div class="input-group-addon">
													<i class="fa fa-inr"></i>
												</div>
												<input type="text" class="form-control"
													th:field="*{totalAmount}" placeholder="" required />
											</div>
										</div>


										<div class="form-group">
											<label class="col-sm-3"></label>
											<div class="col-sm-7">
												<button type="submit" class=" btn btn-primary">
													<span class='fa fa-save'></span> Add
												</button>
											</div>
										</div>

									</form>
									<br> <br>
									<hr>

									<div class="form-group">
										<label class="col-sm-3"></label>
										<div class="col-sm-7">
											<button type="submit" class=" btn btn-primary">
												<span class='fa fa-save'></span> Make Payment
											</button>
										</div>
									</div>
								</div>


							</div>
							<!-- /.post -->


						</div>
						<!-- /.tab-pane -->
						<div class="tab-pane" id="timeline">
							<div class="post bg-info">
								<div class="panel-body">
									<!-- payment table -->
									<form th:action="@{/customer/register}" th:object="${customer}"
										method="post">
										<div class="form-group">
											<label class="control-label col-sm-3 col-xs-4"
												for="description"> Company Name </label>
											<div class="col-sm-7 col-xs-8  input-group">
												<div class="input-group-addon">
													<i class="fa fa-bandcamp"></i>
												</div>
												<input type="text" class="form-control" th:field="*{name}" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-3 col-xs-4"
												for="description"> Address</label>
											<div class="col-sm-7 col-xs-8 input-group">
												<div class="input-group-addon">
													<i class="fa fa-map"></i>
												</div>
												<input type="text" class="form-control"
													th:field="*{address}" />
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-3 col-xs-4"
												for="description"> Phone </label>
											<div class="col-sm-7 col-xs-8 input-group">
												<div class="input-group-addon">
													<i class="fa fa-phone"></i>
												</div>
												<input type="text" class="form-control" th:field="*{phone}">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-3 col-xs-4"
												for="description"> Customer Type </label>
											<div class="col-sm-7 col-xs-8 input-group">
												<div class="input-group-addon">
													<i class="fa fa-pencil"></i>
												</div>
												<select class="form-control select2" style="width: 100%;"
													th:field="*{type}">
													<option value="">-SELECT-</option>
													<option th:each="dropDownItem : ${dropDownItems}"
														th:value="${dropDownItem.value}"
														th:text="${dropDownItem.key}" />
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3"></label>
											<div class="col-sm-7">
												<button type="submit" class=" btn btn-primary">
													<span class='fa fa-save'></span> Save
												</button>
											</div>
										</div>
									</form>



								</div>
							</div>
						</div>
						<!-- /.tab-pane -->
	
	
						
					</div>
					<!-- /.tab-content -->
				</div>
				<!-- /.nav-tabs-custom -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->



</div>

<th:block layout:fragment="scripts">
</th:block>
